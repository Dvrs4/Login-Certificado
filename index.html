<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginDiv">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Digite seu e-mail">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Troque pelos dados que você deseja
            const emailCorreto = "usuario@teste.com";
            const senhaCorreta = "1234";

            if(email === emailCorreto && senha === senhaCorreta) {
                // Redireciona para o sistema principal
                window.location.href = "sistemas.html";
            } else {
                alert("E-mail ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
